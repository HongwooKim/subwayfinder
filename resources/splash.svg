<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2732 2732">
  <defs>
    <linearGradient id="splashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="splashPinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#c73e54"/>
    </linearGradient>
    <linearGradient id="splashTrainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460"/>
      <stop offset="100%" style="stop-color:#0a2647"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="2732" height="2732" fill="url(#splashBg)"/>

  <!-- Decorative circles -->
  <circle cx="1366" cy="1200" r="600" fill="none" stroke="#4ecca3" stroke-width="3" opacity="0.15"/>
  <circle cx="1366" cy="1200" r="700" fill="none" stroke="#4ecca3" stroke-width="2" opacity="0.1"/>
  <circle cx="1366" cy="1200" r="800" fill="none" stroke="#4ecca3" stroke-width="1" opacity="0.05"/>

  <!-- Location Pin -->
  <path d="M1366 750c-200 0-362 162-362 362 0 270 362 600 362 600s362-330 362-600c0-200-162-362-362-362z"
        fill="url(#splashPinGrad)"
        stroke="#fff"
        stroke-width="16"/>

  <!-- Inner circle -->
  <circle cx="1366" cy="1112" r="230" fill="#fff"/>

  <!-- Metro M Symbol -->
  <text x="1366" y="1180"
        font-family="Arial Black, Helvetica, sans-serif"
        font-size="320"
        font-weight="900"
        fill="url(#splashTrainGrad)"
        text-anchor="middle">M</text>

  <!-- App name -->
  <text x="1366" y="1950"
        font-family="-apple-system, BlinkMacSystemFont, Helvetica, Arial, sans-serif"
        font-size="80"
        font-weight="600"
        fill="#ffffff"
        text-anchor="middle">지하철역 거리 계산기</text>

  <!-- Tagline -->
  <text x="1366" y="2050"
        font-family="-apple-system, BlinkMacSystemFont, Helvetica, Arial, sans-serif"
        font-size="40"
        font-weight="400"
        fill="#4ecca3"
        text-anchor="middle"
        opacity="0.8">가장 가까운 역을 찾아보세요</text>
</svg>
