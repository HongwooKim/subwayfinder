<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="pinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#c73e54"/>
    </linearGradient>
    <linearGradient id="trainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460"/>
      <stop offset="100%" style="stop-color:#0a2647"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="220" fill="url(#bgGrad)"/>

  <!-- Location Pin -->
  <path d="M512 140c-140 0-254 114-254 254 0 190 254 420 254 420s254-230 254-420c0-140-114-254-254-254z"
        fill="url(#pinGrad)"
        stroke="#fff"
        stroke-width="12"/>

  <!-- Inner circle for metro symbol -->
  <circle cx="512" cy="394" r="160" fill="#fff"/>

  <!-- Metro M Symbol -->
  <text x="512" y="440"
        font-family="Arial Black, Helvetica, sans-serif"
        font-size="220"
        font-weight="900"
        fill="url(#trainGrad)"
        text-anchor="middle">M</text>

  <!-- Distance waves -->
  <circle cx="512" cy="394" r="200" fill="none" stroke="#4ecca3" stroke-width="8" opacity="0.6"/>
  <circle cx="512" cy="394" r="250" fill="none" stroke="#4ecca3" stroke-width="6" opacity="0.4"/>
  <circle cx="512" cy="394" r="300" fill="none" stroke="#4ecca3" stroke-width="4" opacity="0.2"/>
</svg>
